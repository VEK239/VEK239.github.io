<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/weatherAPI.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <title>Weather web page</title>
</head>

<body>

<header>
    <h1>Weather here</h1>
    <button class="update_button_text">Update info</button>
    <button class="update_button_sign"></button>
</header>
<main>

    <section class="main_city"></section>

    <div class="favorite_part">
        <h2 class="favorite">Favorite cities</h2>
        <div class="add_new_city">
            <label for="add_new_city"></label><input id="add_new_city" type="text" placeholder="Add new city">
            <button class="button_sign">&plus;</button>
        </div>
    </div>

    <ul class="other_cities"></ul>

</main>

<template id="main_city_now">
    <div class="left_main_city">
        <h2 class="city_name"></h2>
        <div class="main_info">
            <img class="icon-weather" src="" alt="">
            <div class="degrees"></div>
        </div>
    </div>
    <div class="weather_info">
        <ul>
            <li class="wind_line">
                <div class="name">Wind</div>
                <div class="info"></div>
            </li>
            <li class="cloudiness_line">
                <div class="name">Cloudiness</div>
                <div class="info"></div>
            </li>
            <li class="pressure_line">
                <div class="name">Pressure</div>
                <div class="info"></div>
            </li>
            <li class="humidity_line">
                <div class="name">Humidity</div>
                <div class="info"></div>
            </li>
            <li class="coordinates_line">
                <div class="name">Coordinates</div>
                <div class="info"></div>
            </li>
        </ul>
    </div>
</template>

<template id="main_city_waiting">
    <section class="waiting">
        <h3>Wait, data is loading...</h3>
        <img class="refresh-icon" src='img/refresh.png' alt="refresh.png">
    </section>
</template>

<template id="city">
    <li class="weather_city">
        <div class="main_info">
            <h3 class="city_name"></h3>
            <div class="degrees"></div>
            <img class="icon-weather" src="" alt="">
            <button class="delete-button">×</button>
        </div>
        <div class="weather_info">
            <ul>
                <li class="wind_line">
                    <div class="name">Wind</div>
                    <div class="info"></div>
                </li>
                <li class="cloudiness_line">
                    <div class="name">Cloudiness</div>
                    <div class="info"></div>
                </li>
                <li class="pressure_line">
                    <div class="name">Pressure</div>
                    <div class="info"></div>
                </li>
                <li class="humidity_line">
                    <div class="name">Humidity</div>
                    <div class="info"></div>
                </li>
                <li class="coordinates_line">
                    <div class="name">Coordinates</div>
                    <div class="info"></div>
                </li>
            </ul>
        </div>
    </li>

</template>

<template id="city_waiting">
    <li class="weather_city">
        <div class="main_info">
            <h3 class="city_name"></h3>
            <button class="delete-button">×</button>
            <div class="weather_info">
                <div class="waiting">
                    <h3>Wait, data is loading...</h3>
                    <img class="refresh-icon" src='img/refresh.png' alt="refresh.png">
                </div>
            </div>
        </div>
    </li>
</template>

<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
